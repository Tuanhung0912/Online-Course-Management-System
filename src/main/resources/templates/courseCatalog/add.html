<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Danh Mục Mới</title>
    <th:block th:replace="layout :: link-css"></th:block>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:fragment="link-css" rel="stylesheet" th:href="@{/css/style.css}">
    <link th:fragment="link-css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .card {
            background: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2), 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 50px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(to right, #007bff, #0056b3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
            color: #495057;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            transition: border-color 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            padding: 10px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            transition: transform 0.3s, box-shadow 0.3s;
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            background: linear-gradient(45deg, #0056b3, #007bff);
        }

        .text-danger {
            font-size: 0.9rem;
            margin-top: 5px;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container mt-5">
    <div class="card">
        <h1>THÊM DANH MỤC MỚI</h1>
        <form th:action="@{/courseCatalogs/add}" th:object="${courseCatalog}" method="post">
            <!-- Tên danh mục -->
            <div class="mb-4">
                <label for="name">Tên Danh Mục:</label>
                <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Nhập tên danh mục">
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <!-- Nút lưu -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Lưu Danh Mục
                </button>
            </div>
        </form>

        <!-- Nút quay lại -->
        <div class="text-center mt-4">
            <a th:href="@{/courseCatalogs}">
                <i class="fas fa-arrow-left"></i> Quay lại danh sách
            </a>
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
